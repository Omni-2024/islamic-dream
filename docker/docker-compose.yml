services:
  islamic-dreams-frontend:
    image: islamic-dreams:1.0.0
    container_name: frontend
    build:
      context: ../frontend
    expose:
      - "3001"
    depends_on:
      - islamic-dreams-api
    env_file:
      - ../frontend/.env.production
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3

  islamic-dreams-admin:
    image: islamic-dreams-admin:1.0.0
    container_name: admin
    build:
      context: ../admin-panel
    ports:
      - "3002:3002"
    depends_on:
      - islamic-dreams-api 
    env_file:
      - ../admin-panel/.env.production
    networks:
      - app-network

  islamic-dreams-api:
    image: islamic-dreams-api:1.0.0
    container_name: api
    build:
      context: ../api-service
    ports:
      - "5050:5050"
    env_file:
      - ../api-service/.env.production
    networks:
      - app-network

  mongo:
    image: mongo:4.4
    volumes:
      - /islamic-dreams/data:/data/db
      - /islamic-dreams/backup:/backup
    networks:
      - app-network
    ports:
      - "27317:27017"

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - islamic-dreams-frontend
      - islamic-dreams-admin
      - islamic-dreams-api

networks:
  app-network:
    driver: bridge