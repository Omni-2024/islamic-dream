worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;
    server_name islamicdreams.online www.islamicdreams.online;

    location / {
      proxy_pass http://islamic-dreams-frontend:3001;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }

  server {
    listen 80;
    server_name admin.islamicdreams.online;

    location / {
      proxy_pass http://islamic-dreams-admin:3002;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }

  server {
    listen 80;
    server_name api.islamicdreams.online;

    location / {
      proxy_pass http://islamic-dreams-api:5050;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
