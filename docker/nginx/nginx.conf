events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Enable sendfile for better performance
    sendfile        on;
    keepalive_timeout  65;

    # Enable gzip compression
    gzip  on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    upstream frontend {
        server islamic-dreams-frontend:3001;
        keepalive 32;
    }

    upstream admin {
        server islamic-dreams-admin:3002;
        keepalive 32;
    }

    upstream api {
        server islamic-dreams-api:5050;
        keepalive 32;
    }

    # Rate limiting zone definitions
    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Security headers
    map $http_user_agent $bad_bot {
        default 0;
        ~*(go-http-client) 1;
        ~*(crawler|bot|spider|wordpress) 1;
    }

    # Main frontend server
    server {
        listen 443 ssl;
        server_name islamicdreams.online www.islamicdreams.online;

        ssl_certificate /etc/letsencrypt/live/islamicdreams.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/islamicdreams.online/privkey.pem;
        
        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        # Rate limiting
        limit_req zone=one burst=20 nodelay;
        limit_conn addr 10;

        # Block WordPress and PHP requests
        location ~* \.(php|phar|cgi|pl)$ {
            deny all;
            return 404;
        }

        location ~* ^/wp-(admin|includes|content|login|json) {
            deny all;
            return 404;
        }

        # Block bad bots
        if ($bad_bot) {
            return 444;
        }

        location / {
            # Block requests with suspicious host headers
            if ($host !~* ^(islamicdreams\.online|www\.islamicdreams\.online)$) {
                return 444;
            }

            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
        }
    }

    # Admin panel server
    server {
        listen 443 ssl;
        server_name admin.islamicdreams.online www.admin.islamicdreams.online;

        ssl_certificate /etc/letsencrypt/live/islamicdreams.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/islamicdreams.online/privkey.pem;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        # Rate limiting
        limit_req zone=one burst=20 nodelay;
        limit_conn addr 10;

        # Block WordPress and PHP requests
        location ~* \.(php|phar|cgi|pl)$ {
            deny all;
            return 404;
        }

        location ~* ^/wp-(admin|includes|content|login|json) {
            deny all;
            return 404;
        }

        # Block bad bots
        if ($bad_bot) {
            return 444;
        }

        location / {
            # Block requests with suspicious host headers
            if ($host !~* ^(admin\.islamicdreams\.online|www\.admin\.islamicdreams\.online)$) {
                return 444;
            }

            proxy_pass http://admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # API server
    server {
        listen 443 ssl;
        server_name api.islamicdreams.online www.api.islamicdreams.online;

        ssl_certificate /etc/letsencrypt/live/islamicdreams.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/islamicdreams.online/privkey.pem;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        # Rate limiting
        limit_req zone=one burst=20 nodelay;
        limit_conn addr 10;

        # Block WordPress and PHP requests
        location ~* \.(php|phar|cgi|pl)$ {
            deny all;
            return 404;
        }

        location ~* ^/wp-(admin|includes|content|login|json) {
            deny all;
            return 404;
        }

        # Block bad bots
        if ($bad_bot) {
            return 444;
        }

        location / {
            # Block requests with suspicious host headers
            if ($host !~* ^(api\.islamicdreams\.online|www\.api\.islamicdreams\.online)$) {
                return 444;
            }

            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name islamicdreams.online admin.islamicdreams.online api.islamicdreams.online;
        return 301 https://$server_name$request_uri;
    }
}