# Redirect HTTP to HTTPS - Main Domain
server {
    listen 80;
    server_name islamicdreams.online www.islamicdreams.online;
    return 301 https://$host$request_uri;
}

# Redirect HTTP to HTTPS - API
server {
    listen 80;
    server_name api.islamicdreams.online;
    return 301 https://$host$request_uri;
}

# Redirect HTTP to HTTPS - Admin
server {
    listen 80;
    server_name admin.islamicdreams.online www.admin.islamicdreams.online;
    return 301 https://$host$request_uri;
}

# HTTPS - Main Domain
server {
    listen 443 ssl;
    server_name islamicdreams.online www.islamicdreams.online;

    ssl_certificate /etc/letsencrypt/live/islamicdreams.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/islamicdreams.online/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'HIGH:!aNULL:!MD5';
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://islamic-dreams-frontend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}

# HTTPS - API
server {
    listen 443 ssl;
    server_name api.islamicdreams.online;

    ssl_certificate /etc/letsencrypt/live/islamicdreams.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/islamicdreams.online/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'HIGH:!aNULL:!MD5';
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://islamic-dreams-api:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        set $cors_origin "";
        if ($http_origin ~* (https://islamicdreams\.online|https://admin\.islamicdreams\.online)) {
            set $cors_origin $http_origin;
        }

        add_header Access-Control-Allow-Origin "$cors_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;

        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "$cors_origin";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Access-Control-Allow-Credentials "true";
            return 204;
        }
    }
}

# HTTPS - Admin
server {
    listen 443 ssl;
    server_name admin.islamicdreams.online www.admin.islamicdreams.online;

    ssl_certificate /etc/letsencrypt/live/islamicdreams.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/islamicdreams.online/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'HIGH:!aNULL:!MD5';
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://islamic-dreams-admin:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}
