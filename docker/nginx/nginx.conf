events {
    worker_connections 1024;
}

http {
    # Basic settings
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=one:10m rate=30r/m;
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # Block bad bots and crawlers
    map $http_user_agent $bad_bot {
        default 0;
        ~*(bot|crawler|spider|wget|curl) 1;
        "" 1;
    }
    
    # Allow only your domains
    map $host $allowed_domain {
        default 0;
        ~^.*\.?islamicdreams\.online$ 1;
    }

    # Default server block to catch all non-matching requests
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        server_name _;
        return 444;
    }

    upstream frontend {
        server islamic-dreams-frontend:3000;
    }

    upstream admin {
        server islamic-dreams-admin:3000;
    }

    upstream api {
        server islamic-dreams-api:5050;
    }

    # Main frontend server
    server {
        listen 443 ssl;
        server_name islamicdreams.online;

        ssl_certificate /etc/letsencrypt/live/islamicdreams.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/islamicdreams.online/privkey.pem;

        # Deny requests if not from allowed domains
        if ($allowed_domain = 0) {
            return 403;
        }

        # Block bad bots
        if ($bad_bot = 1) {
            return 444;
        }

        # Basic DDoS protection
        limit_req zone=one burst=5 nodelay;
        limit_conn addr 10;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Admin panel server
    server {
        listen 443 ssl;
        server_name admin.islamicdreams.online;

        ssl_certificate /etc/letsencrypt/live/islamicdreams.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/islamicdreams.online/privkey.pem;

        # Deny requests if not from allowed domains
        if ($allowed_domain = 0) {
            return 403;
        }

        # Block bad bots
        if ($bad_bot = 1) {
            return 444;
        }

        # Stricter rate limiting for admin panel
        limit_req zone=one burst=3 nodelay;
        limit_conn addr 5;

        location / {
            proxy_pass http://admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # API server
    server {
        listen 443 ssl;
        server_name api.islamicdreams.online;

        ssl_certificate /etc/letsencrypt/live/islamicdreams.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/islamicdreams.online/privkey.pem;

        # Deny requests if not from allowed domains
        if ($allowed_domain = 0) {
            return 403;
        }

        # Block bad bots
        if ($bad_bot = 1) {
            return 444;
        }

        # Strict rate limiting for API
        limit_req zone=one burst=10 nodelay;
        limit_conn addr 15;

        # CORS configuration
        set $cors_origin "";
        if ($http_origin ~* (https://islamicdreams\.online|https://admin\.islamicdreams\.online)) {
            set $cors_origin $http_origin;
        }

        location / {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # CORS headers
            add_header Access-Control-Allow-Origin "$cors_origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Allow-Credentials "true" always;

            # Handle OPTIONS method
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "$cors_origin";
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
                add_header Access-Control-Allow-Headers "Content-Type, Authorization";
                add_header Access-Control-Allow-Credentials "true";
                return 204;
            }
        }
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name islamicdreams.online admin.islamicdreams.online api.islamicdreams.online;
        return 301 https://$server_name$request_uri;
    }
}