events {
    worker_connections 1024;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffer sizes
    proxy_buffers 8 16k;
    proxy_buffer_size 32k;

    # Upstream definitions
    upstream frontend {
        server islamic-dreams-frontend:3000;
    }

    upstream admin {
        server islamic-dreams-admin:3000;
    }

    upstream api {
        server islamic-dreams-api:5050;
        keepalive 32;
    }

    # Main frontend server
    server {
        listen 443 ssl;
        server_name islamicdreams.online;

        ssl_certificate /etc/letsencrypt/live/islamicdreams.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/islamicdreams.online/privkey.pem;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Admin panel server
    server {
        listen 443 ssl;
        server_name admin.islamicdreams.online;

        ssl_certificate /etc/letsencrypt/live/islamicdreams.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/islamicdreams.online/privkey.pem;

        location / {
            proxy_pass http://admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # API server
    server {
        listen 443 ssl;
        server_name api.islamicdreams.online;

        ssl_certificate /etc/letsencrypt/live/islamicdreams.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/islamicdreams.online/privkey.pem;

        # SSL Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'HIGH:!aNULL:!MD5';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Error logs
        error_log /var/log/nginx/api_error.log warn;
        access_log /var/log/nginx/api_access.log combined;

        location /ruqya-api/ {
            proxy_pass http://api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_redirect off;

            # Handle connection errors
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;

            # CORS Settings
            set $cors_origin "";
            if ($http_origin ~* (https://islamicdreams\.online|https://admin\.islamicdreams\.online)) {
                set $cors_origin $http_origin;
            }

            add_header Access-Control-Allow-Origin "$cors_origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Allow-Credentials "true" always;

            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "$cors_origin";
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
                add_header Access-Control-Allow-Headers "Content-Type, Authorization";
                add_header Access-Control-Allow-Credentials "true";
                return 204;
            }
        }
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name islamicdreams.online admin.islamicdreams.online api.islamicdreams.online;
        return 301 https://$server_name$request_uri;
    }
}