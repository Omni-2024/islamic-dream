events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server islamic-dreams-frontend:3001;
    }

    upstream admin {
        server islamic-dreams-admin:3002;
    }

    upstream api {
        server islamic-dreams-api:5050;
    }

    # Main frontend server
    server {
        listen 443 ssl;
        server_name islamicdreams.online;

        ssl_certificate /etc/letsencrypt/live/islamicdreams.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/islamicdreams.online/privkey.pem;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Admin panel server
    server {
        listen 443 ssl;
        server_name admin.islamicdreams.online;

        ssl_certificate /etc/letsencrypt/live/islamicdreams.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/islamicdreams.online/privkey.pem;

        location / {
            proxy_pass http://admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # API server
    server {
        listen 443 ssl;
        server_name api.islamicdreams.online;

        ssl_certificate /etc/letsencrypt/live/islamicdreams.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/islamicdreams.online/privkey.pem;

        location / {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name islamicdreams.online admin.islamicdreams.online api.islamicdreams.online;
        return 301 https://$server_name$request_uri;
    }
}