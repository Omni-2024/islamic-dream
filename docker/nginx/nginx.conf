events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:3001;
    }

    upstream admin {
        server admin:3002;
    }

    upstream api {
        server api:5050;
    }

    # Rate limiting zone definitions
    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Security headers
    map $http_user_agent $bad_bot {
        default 0;
        ~*(go-http-client) 1;
        ~*(crawler|bot|spider|wordpress) 1;
    }

    # Main frontend server
    server {
        listen 443 ssl;
        server_name islamicdreams.online www.islamicdreams.online;

        ssl_certificate /etc/letsencrypt/live/islamicdreams.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/islamicdreams.online/privkey.pem;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        # Rate limiting
        limit_req zone=one burst=20 nodelay;
        limit_conn addr 10;

        # Block WordPress and PHP requests
        location ~* \.(php|phar|cgi|pl)$ {
            deny all;
            return 404;
        }

        location ~* ^/wp-(admin|includes|content|login|json) {
            deny all;
            return 404;
        }

        # Block bad bots
        if ($bad_bot) {
            return 444;
        }

        location / {
            # Block requests with suspicious host headers
            if ($host !~* ^(islamicdreams\.online|www\.islamicdreams\.online)$) {
                return 444;
            }

            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Admin panel server
    server {
        listen 443 ssl;
        server_name admin.islamicdreams.online www.admin.islamicdreams.online;

        ssl_certificate /etc/letsencrypt/live/islamicdreams.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/islamicdreams.online/privkey.pem;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        # Rate limiting
        limit_req zone=one burst=20 nodelay;
        limit_conn addr 10;

        # Block WordPress and PHP requests
        location ~* \.(php|phar|cgi|pl)$ {
            deny all;
            return 404;
        }

        location ~* ^/wp-(admin|includes|content|login|json) {
            deny all;
            return 404;
        }

        # Block bad bots
        if ($bad_bot) {
            return 444;
        }

        location / {
            # Block requests with suspicious host headers
            if ($host !~* ^(admin\.islamicdreams\.online|www\.admin\.islamicdreams\.online)$) {
                return 444;
            }

            proxy_pass http://admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # API server
    server {
        listen 443 ssl;
        server_name api.islamicdreams.online www.api.islamicdreams.online;

        ssl_certificate /etc/letsencrypt/live/islamicdreams.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/islamicdreams.online/privkey.pem;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        # Rate limiting
        limit_req zone=one burst=20 nodelay;
        limit_conn addr 10;

        # Block WordPress and PHP requests
        location ~* \.(php|phar|cgi|pl)$ {
            deny all;
            return 404;
        }

        location ~* ^/wp-(admin|includes|content|login|json) {
            deny all;
            return 404;
        }

        # Block bad bots
        if ($bad_bot) {
            return 444;
        }

        location / {
            # Block requests with suspicious host headers
            if ($host !~* ^(api\.islamicdreams\.online|www\.api\.islamicdreams\.online)$) {
                return 444;
            }

            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name islamicdreams.online admin.islamicdreams.online api.islamicdreams.online;
        return 301 https://$server_name$request_uri;
    }
}